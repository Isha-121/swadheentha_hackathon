{% extends 'base.html' %} {% load static %} {% block head %}
<title>Description | PIP APP</title>
<link rel="stylesheet" href="{% static '/css/description.css'%}" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
/>
{% endblock %} {% block body %}
<div class="main-container">
  <span class="align-bottom">
    {% for a,b,c in data %}
    <div
      class="container-md align-content-center border border-dark border-rounded m-5 mw-99"
    >
      <div class="card card-body border-0 mh-100">
        <div class="d-flex align-items-start">
          <img
            id="profile-pic"
            src="/static/images/investment_home.jpg"
            alt="test"
          />
          <div class="container-md">
            <h1>{{ c }}</h1>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{ b }}</li>
              <li class="list-group-item">{{ a }}</li>
            </ul>
            <h5>Company description</h5>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </span>
</div>
{% endblock %}
